name: ğŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  tagpr:
    name: ğŸ”– Release a New Version
    runs-on: Ubuntu-Slim
    timeout-minutes: 1
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}

    steps:
      - name: ğŸ’³ Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.TAGPR_APP_ID }}
          private-key: ${{ secrets.TAGPR_PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write

      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true

      - name: ğŸ”– Release a new version
        id: tagpr
        uses: Songmu/tagpr@6423eaf899ec18cb0f5ad3e5c3a7482595a62f04 # v1.12.1
        with:
          config: .github/tagpr.ini
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  release:
    name: ğŸ› ï¸ Build and Release
    permissions:
      contents: write
    needs: tagpr
    if: ${{ needs.tagpr.outputs.tag != '' }}
    runs-on: Ubuntu-Latest
    timeout-minutes: 2

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: false

      - name: ğŸ“¦ Install dependencies
        run: go mod download

      - name: ğŸ’³ Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: homebrew-tap
          permission-contents: write
          permission-pull-requests: write

      - name: ğŸ› ï¸ Build and release
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ steps.app-token.outputs.token }}
