name: ğŸš€ Release

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  Release:
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Create a New Tag
        id: tagpr
        uses: Songmu/tagpr@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¹ Setup Go
        if: ${{ steps.tagpr.outputs.tag != '' }}
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: ğŸ’³ Create GitHub App Token
        if: ${{ steps.tagpr.outputs.tag != '' }}
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: "homebrew-formula"

      - name: ğŸš€ Build and Rrelease with GoReleaser
        if: ${{ steps.tagpr.outputs.tag != '' }}
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean --config=.github/goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ steps.app-token.outputs.token }}
