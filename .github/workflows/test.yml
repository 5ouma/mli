name: 🧪 Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  Test:
    runs-on: macOS-13

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐹 Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: 📊 Static Analysis
        run: go vet -v ./...

      - name: 🧪 Test Packages
        run: go test -v -race ./...
