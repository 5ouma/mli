name: ğŸ§ª Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  Test:
    runs-on: macOS-13

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.5'

      - name: ğŸ“Š Static Analysis
        run: go vet -v ./...

      - name: ğŸ§ª Test Packages
        run: go test -v -race ./...
