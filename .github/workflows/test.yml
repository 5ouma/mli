name: 🧪 Test

on:
  push:
    branches:
      - main
    paths:
      - "**.go"
      - "./go.mod"
      - "./go.sum"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "**.go"
      - "./go.mod"
      - "./go.sum"
      - ".github/workflows/test.yml"

jobs:
  Test:
    runs-on: macOS-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐹 Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: 📊 Static Analysis
        run: go vet -v ./...

      - name: 🧪 Test Packages
        run: go test -v -race ./...
